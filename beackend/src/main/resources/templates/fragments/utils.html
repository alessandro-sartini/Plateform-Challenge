<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestFinder</title>
    <!-- STYLE FRAGMENT -->
    <th:block th:fragment="style">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    </th:block>
    
</head>
<style>
/* Hover per tutti i link nella navbar */
.navbar .nav-link:hover,
.navbar .nav-link:focus {
    color: #ffd700 !important;        /* Giallo intenso */
    background-color: rgba(255,255,255,0.06); /* Un leggero sfondo chiaro */
    border-radius: .25rem;
    transition: background 0.2s, color 0.2s;
}
.navbar .nav-link.active {
    color: #fff !important;
    background-color: rgba(255, 215, 0, 0.22); /* Sfondo giallino per active */
    border-radius: .25rem;
}
</style>

<body>
<!-- NAVBAR FRAGMENT -->
<th:block th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top py-2">
    <div class="container-fluid px-2 px-lg-4">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" th:href="@{/}">
        <i class="bi bi-geo-alt-fill fs-4 text-warning"></i>
        <span>RestFinder</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
              aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2 mt-lg-0" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-1">
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/google/restaurants}"
               th:classappend="${current == 'import'} ? 'active'"
               th:aria-current="${current == 'import'} ? 'page' : null">
              <i class="bi bi-cloud-download"></i> Import
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/restaurants}"
               th:classappend="${current == 'restaurants'} ? 'active'"
               th:aria-current="${current == 'restaurants'} ? 'page' : null">
              <i class="bi bi-shop"></i> Ristoranti
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/categories}"
               th:classappend="${current == 'categories'} ? 'active'"
               th:aria-current="${current == 'categories'} ? 'page' : null">
              <i class="bi bi-tags"></i> Categorie
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/stats}"
               th:classappend="${current == 'stats'} ? 'active'"
               th:aria-current="${current == 'stats'} ? 'page' : null">
              <i class="bi bi-graph-up"></i> Statistiche
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/restaurants/most-viewed}"
               th:classappend="${current == 'mostViewed'} ? 'active'"
               th:aria-current="${current == 'mostViewed'} ? 'page' : null">
              <i class="bi bi-graph-up"></i> Pi√π Visitati
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/faqs}"
               th:classappend="${current == 'faqs'} ? 'active'"
               th:aria-current="${current == 'faqs'} ? 'page' : null">
              <i class="bi bi-patch-question-fill"></i> FAQ
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto align-items-center gap-lg-2 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/admin/register}"
               th:classappend="${current == 'register'} ? 'active'"
               th:aria-current="${current == 'register'} ? 'page' : null">
              <i class="bi bi-person-plus-fill"></i> Nuovo Admin
            </a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <span class="text-white-50 small">
              <i class="bi bi-person-circle"></i>
              <span sec:authentication="name">Utente</span>
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-sm btn-outline-light ms-lg-2 px-3" style="min-width: 90px;" th:href="@{/logout}">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</th:block>


<!-- LOADER FRAGMENT -->
    <div th:fragment="loader" id="global-loader"
        class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-75"
        style="z-index: 2000; display: none;">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <div class="fw-bold">Caricamento...</div>
        </div>
    </div>

        <!-- JS FRAGMENT -->
    <th:block th:fragment="js">
        <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
    </th:block>
</body>
</html>
