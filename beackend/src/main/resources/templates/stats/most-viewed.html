<!DOCTYPE html>
<html lang="it" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>I ristoranti più visualizzati | RestFinder</title>
  <th:block th:replace="~{fragments/utils :: style}" />
  <style>
    .list-group-item { font-size: 1.15em; }
    .list-group-item a { text-decoration: none; color: #185adb; }
    .list-group-item a:hover { color: #ffc107; }
    /* Responsive: più padding su mobile, badge più grande */
    @media (max-width: 575.98px) {
      .list-group-item { font-size: 1em; padding: 1.1rem 0.6rem; }
      .badge { font-size: 1.1em; padding: 0.7em 1em; }
    }
  </style>
</head>
<body>
  <header>
    <th:block th:replace="~{fragments/utils :: navbar}" />
  </header>
  <main class="container py-4 px-2 px-md-0">
    <div class="d-flex flex-column flex-md-row align-items-md-center gap-2 mb-4">
      <i class="bi bi-eye fs-2 text-success"></i>
      <h1 class="mb-0 fw-bold display-6 flex-grow-1">I ristoranti più visualizzati</h1>
      <!-- Filtro ordinamento -->
      <form th:action="@{/admin/restaurants/most-viewed}" method="get" class="d-flex align-items-center gap-2 mt-2 mt-md-0">
        <label for="order" class="me-2 mb-0 fw-semibold">Ordina per visite:</label>
        <select id="order" name="order" class="form-select form-select-sm" style="width:auto; min-width:140px;">
          <option value="desc" th:selected="${order == null or order == 'desc'}">Più viste prima</option>
          <option value="asc" th:selected="${order == 'asc'}">Meno viste prima</option>
        </select>
        <button type="submit" class="btn btn-outline-secondary btn-sm ms-2"><i class="bi bi-sort-down"></i> Applica</button>
      </form>
    </div>
    <ul class="list-group mb-4 shadow-sm">
      <li th:each="restaurant : ${restaurantPage.content}" class="list-group-item d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">
        <div class="d-flex flex-column flex-sm-row align-items-sm-center gap-2">
          <a th:href="@{'/admin/restaurants/slug/' + ${restaurant.slug}}" class="fw-bold" th:text="${restaurant.name}">Nome</a>
          <small class="text-muted ms-sm-2" th:text="${restaurant.city}">Città</small>
        </div>
        <span class="badge bg-success rounded-pill fs-5 px-3 mt-2 mt-sm-0 align-self-start align-self-sm-center" th:text="${restaurant.viewCount}">0</span>
      </li>
      <li th:if="${#lists.isEmpty(restaurantPage.content)}" class="list-group-item text-center text-muted">
        Nessun ristorante trovato!
      </li>
    </ul>
    <!-- PAGINAZIONE -->
    <div class="d-flex justify-content-center gap-2">
      <a th:if="${currentPage > 0}"
         th:href="@{/admin/restaurants/most-viewed(page=${currentPage-1},order=${order})}"
         class="btn btn-outline-primary btn-sm">
         <i class="bi bi-chevron-left"></i> Precedente
      </a>
      <span th:text="'Pagina ' + (${currentPage+1}) + ' di ' + ${totalPages}"></span>
      <a th:if="${currentPage < totalPages-1}"
         th:href="@{/admin/restaurants/most-viewed(page=${currentPage+1},order=${order})}"
         class="btn btn-outline-primary btn-sm">
         Successiva <i class="bi bi-chevron-right"></i>
      </a>
    </div>
    <!-- Mostra anche il totale risultati -->
    <div class="text-center mt-2">
      <span th:text="'Totale ristoranti: ' + ${restaurantPage.totalElements}"></span>
    </div>
  </main>
 <th:block th:replace="fragments/utils :: js"/>
</body>
</html>
